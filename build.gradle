plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'acme.NetCat'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass.get()
    }
}
